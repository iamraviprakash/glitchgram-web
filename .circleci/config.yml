version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Building the app
          command: 'npm run build'
  deploy:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Deploying the app
          command: 'npm run deploy'

workflows:
  production:
    jobs:
      - build
      - deploy
